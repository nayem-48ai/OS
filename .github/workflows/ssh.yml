name: Terminus SSH Live
on: 
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  ssh-access:
    runs-on: ubuntu-latest
    steps:
      - name: Setup User
        run: |
          sudo useradd -m -s /bin/bash tnayem48
          echo "tnayem48:tnayem48" | sudo chpasswd
          sudo usermod -aG sudo tnayem48
          sudo service ssh start

      - name: Open Tunnel and Show Details
        run: |
          echo "Starting Tunnel... Please wait 10 seconds."
          
          # গেটওয়ে দিয়ে টানেল তৈরি এবং আউটপুট ফাইলে সেভ করা
          ssh -o StrictHostKeyChecking=no -R 80:localhost:22 nokey@localhost.run > tunnel.txt 2>&1 &
          
          sleep 15
          
          # আউটপুট থেকে হোস্টনেম ফিল্টার করা
          HOST_LINE=$(grep -oE "[a-z0-9]+\.localhost\.run" tunnel.txt | head -n 1)
          
          echo "------------------------------------------"
          echo "   LOGIN DETAILS FOR TERMINUS APP   "
          echo "------------------------------------------"
          echo "Host: $HOST_LINE"
          echo "Port: 22"
          echo "Username: tnayem48"
          echo "Password: tnayem48"
          echo "------------------------------------------"
          echo "Full Log Below:"
          cat tunnel.txt
          
          # সেশন সচল রাখা
          sleep 21600
