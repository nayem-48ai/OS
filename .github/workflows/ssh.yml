name: Terminus SSH Telebit
on: 
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  ssh-access:
    runs-on: ubuntu-latest
    steps:
      - name: Setup SSH and User
        run: |
          sudo apt-get update -y > /dev/null
          sudo apt-get install -y openssh-server > /dev/null
          sudo useradd -m -s /bin/bash tnayem48
          echo "tnayem48:tnayem48" | sudo chpasswd
          sudo usermod -aG sudo tnayem48
          sudo service ssh start
          
      - name: Start Telebit Tunnel
        run: |
          # Telebit ইনস্টল এবং রান করা (এটি খুব দ্রুত পোর্ট দেয়)
          curl -fsSL https://get.telebit.io | bash > /dev/null 2>&1
          ~/telebit http 22 > telebit.log 2>&1 &
          
          echo "Waiting for connection details..."
          sleep 15
          
          # হোস্ট এবং পোর্ট দেখানোর জন্য
          ~/telebit list
          
          echo "------------------------------------------"
          echo "   LOGIN DETAILS FOR TERMINUS APP   "
          echo "------------------------------------------"
          echo "Username: tnayem48"
          echo "Password: tnayem48"
          echo "------------------------------------------"
          
          # সেশন সচল রাখা
          sleep 21600
