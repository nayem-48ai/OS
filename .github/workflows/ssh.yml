name: Terminus SSH Secure
on: 
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  ssh-access:
    runs-on: ubuntu-latest
    steps:
      - name: Install Cloudflared and Setup User
        run: |
          # Cloudflared এবং SSH সেটআপ
          curl -L --output cloudflared.deb https://github.com/cloudflare/cloudflared/releases/latest/download/cloudflared-linux-amd64.deb
          sudo dpkg -i cloudflared.deb
          sudo apt-get update && sudo apt-get install -y openssh-server
          
          # ইউজার তৈরি
          sudo useradd -m -s /bin/bash tnayem48
          echo "tnayem48:tnayem48" | sudo chpasswd
          sudo usermod -aG sudo tnayem48
          sudo service ssh start

      - name: Start Tunnel and Show Details
        run: |
          # ক্লাউডফ্লেয়ার টানেল চালু করে হোস্ট ইউআরএল বের করা
          cloudflared tunnel --url ssh://localhost:22 > tunnel.log 2>&1 &
          sleep 10
          
          # লগ থেকে হোস্ট বের করা
          HOST=$(grep -o 'https://[-a-z0-9.]*trycloudflare.com' tunnel.log | sed 's/https:\/\///')
          
          echo "------------------------------------------"
          echo "   LOGIN DETAILS FOR TERMINUS APP   "
          echo "------------------------------------------"
          echo "Host: $HOST"
          echo "Port: 22"
          echo "Username: tnayem48"
          echo "Password: tnayem48"
          echo "------------------------------------------"
          
          # সেশন সচল রাখা
          sleep 21600
