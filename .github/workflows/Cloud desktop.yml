name: Cloud Desktop on Demand

on:
  workflow_dispatch:
    inputs:
      operating_system:
        description: 'Select Operating System'
        required: true
        type: choice
        options:
        - ubuntu
        - windows
      username:
        description: 'Enter your desired username'
        required: true
        default: 'Tnayem48'
      password:
        description: 'Enter a strong password for the user'
        required: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Setup Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y qemu-system-x86 bridge-utils virt-manager libvirt-daemon-system unzip jq cloud-image-utils
      
      - name: Install Cloudflared
        run: |
          wget https://github.com/cloudflare/cloudflared/releases/latest/download/cloudflared-linux-amd64.deb
          sudo dpkg -i cloudflared-linux-amd64.deb

      - name: Run Windows RDP Session
        if: ${{ github.event.inputs.operating_system == 'windows' }}
        run: |
          echo "Starting Windows VM..."
          # কার্যকরী এবং সর্বশেষ URL ব্যবহার করা হচ্ছে
          echo "Downloading latest Windows image from dockur/windows..."
          wget --progress=bar:force:noscroll -O windows.qcow2.zip "https://github.com/dockur/windows/releases/latest/download/windows.qcow2.zip"
          
          echo "Unzipping the image..."
          # নতুন ফাইলের নাম অনুযায়ী unzip করা হচ্ছে
          unzip -o windows.qcow2.zip
          
          echo "Starting QEMU VM with Windows..."
          # QEMU কমান্ডে সঠিক ফাইলের নাম ব্যবহার করা হচ্ছে
          sudo qemu-system-x86_64 \
            -m 8G -smp 4 \
            -hda windows.qcow2 \
            -device virtio-net-pci,netdev=net0 \
            -netdev user,id=net0,hostfwd=tcp::3389-:3389 \
            -vga std \
            -daemonize
          
          echo "Starting Cloudflare Tunnel for RDP..."
          nohup cloudflared tunnel --no-autoupdate --url tcp://localhost:3389 run --token ${{ secrets.CLOUDFLARE_TUNNEL_TOKEN }} &
          
      - name: Run Ubuntu Desktop (VNC) Session
        if: ${{ github.event.inputs.operating_system == 'ubuntu' }}
        run: |
          echo "Starting Ubuntu Desktop VM..."
          wget --progress=bar:force:noscroll -O ubuntu.box https://app.vagrantup.com/generic/boxes/ubuntu2204/versions/4.3.12/providers/qemu.box
          tar -xvf ubuntu.box
          mv box.img ubuntu.qcow2

          cat <<EOF > user-data
          #cloud-config
          password: ${{ inputs.password }}
          chpasswd: { expire: False }
          users:
            - name: ${{ inputs.username }}
              sudo: ALL=(ALL) NOPASSWD:ALL
              shell: /bin/bash
          EOF
          cloud-localds cloud-init.iso user-data

          echo "Starting QEMU VM with Ubuntu Desktop..."
          sudo qemu-system-x86_64 \
            -m 8G -smp 4 \
            -hda ubuntu.qcow2 \
            -cdrom cloud-init.iso \
            -device virtio-net-pci,netdev=net0 \
            -netdev user,id=net0,hostfwd=tcp::5901-:5901 \
            -vnc :1 \
            -daemonize
          
          echo "Starting Cloudflare Tunnel for VNC..."
          nohup cloudflared tunnel --no-autoupdate --url tcp://localhost:5901 run --token ${{ secrets.CLOUDFLARE_TUNNEL_TOKEN }} &

      - name: Display Connection Details
        run: |
          echo "Waiting for Cloudflare Tunnel to be ready... (This might take up to 2 minutes)"
          sleep 120
          
          echo "✅ Your Cloud Desktop is likely Ready!"
          echo "-----------------------------------"
          echo "Please check your Cloudflare Zero Trust Dashboard."
          echo "Navigate to Access -> Tunnels. Your tunnel should show as 'HEALTHY'."
          echo "The address will be publicly accessible on a *.cfargotunnel.com domain."
          echo ""
          if [[ "${{ github.event.inputs.operating_system }}" == "windows" ]]; then
            echo "OS: Windows (RDP)"
            echo "User: docker"
            echo "Password: docker"
          else
            echo "OS: Ubuntu (VNC)"
            echo "User: ${{ inputs.username }}"
            echo "Password: ${{ inputs.password }}"
          fi
          echo "-----------------------------------"
          
      - name: Keep Alive
        run: |
          sleep 21000
